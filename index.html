<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Exam Registration & Face Verification — Kiosk</title>

<style>
:root { --accent:#0b6cf0; }
html,body {
  height:100%;
  margin:0;
  background:#071027;
  font-family:system-ui;
}
.app {
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
}
.container {
  width:100%;
  max-width:1100px;
  border-radius:12px;
  display:grid;
  grid-template-columns:460px 1fr;
  background:#0b1220;
}
.side {
  padding:28px;
  color:#e6eef8;
}
label { display:block; margin-top:12px; }
input {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
}
.btn {
  margin-top:14px;
  padding:10px 14px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:white;
  cursor:pointer;
}
.video-area {
  padding:24px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
#video {
  width:100%;
  max-width:520px;
  border-radius:8px;
  background:black;
}
.hidden { display:none; }
.result {
  margin-top:15px;
  padding:15px;
  background:#071827;
  border-radius:10px;
  text-align:center;
}
img {
  width:150px;
  border-radius:10px;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="app">
<div class="container">

<!-- LEFT PANEL -->
<section class="side">
<h2>Exam Registration</h2>

<label>Roll Number</label>
<input id="rollNo" placeholder="Enter Roll Number" />

<button class="btn" onclick="lookupStudent()">Start Verification</button>

<div id="studentBox" class="result hidden">
  <p><b>Name:</b> <span id="name"></span></p>
  <p><b>Aadhaar:</b> <span id="aadhaar"></span></p>
  <img id="storedPhoto">
</div>
</section>

<!-- RIGHT PANEL -->
<section class="video-area">
<video id="video" autoplay></video>
<canvas id="canvas" class="hidden"></canvas>

<button id="captureBtn" class="btn hidden" onclick="captureAndVerify()">Capture & Verify</button>

<div id="statusBox" class="result hidden">
  <p id="statusMsg"></p>
  <p><b>Computer:</b> <span id="seat"></span></p>
  <p><b>Lab:</b> <span id="floor"></span></p>
</div>
</section>

</div>
</div>
<script>
let students = [];
let stream = null;

/* ---------- LOAD STUDENTS ---------- */
async function loadStudents() {
  const res = await fetch("students.json");
  students = await res.json();
  console.log("Students loaded:", students);
}
loadStudents();

/* ---------- LOOKUP ---------- */
async function lookupStudent() {
  const roll = document.getElementById("rollNo").value.trim().toUpperCase();

  const student = students.find(
    s => s.rollNo.toUpperCase() === roll
  );

  if (!student) {
    alert("Roll number not found");
    return;
  }

  document.getElementById("name").innerText = student.name;
  document.getElementById("aadhaar").innerText = student.aadhaar;
  document.getElementById("storedPhoto").src = student.photo;
  document.getElementById("studentBox").classList.remove("hidden");

  await startCamera();
}

/* ---------- CAMERA ---------- */
async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { width: 640, height: 480 },
      audio: false
    });

    const video = document.getElementById("video");
    video.srcObject = stream;
    await video.play();

    document.getElementById("captureBtn").classList.remove("hidden");
  } catch (err) {
    alert("Camera access denied");
    console.error(err);
  }
}

/* ---------- CAPTURE ---------- */
function captureImage() {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  ctx.drawImage(video, 0, 0);
  return canvas.toDataURL("image/jpeg");
}

/* ---------- SEAT ALLOCATION ---------- */
function allocateSeat(rollNo) {
  const num = parseInt(rollNo.slice(-2));
  return {
    lab: "Lab " + (Math.floor(num / 10) + 1),
    computer: "PC-" + ((num % 10) + 1)
  };
}

/* ---------- VERIFY (SIMULATED) ---------- */
function captureAndVerify() {
  const liveImage = captureImage();
  console.log("Captured image:", liveImage);

  // SIMULATED face match (frontend only)
  const matched = true;

  document.getElementById("statusBox").classList.remove("hidden");

  if (matched) {
    const roll = document.getElementById("rollNo").value.trim();
    const seat = allocateSeat(roll);

    document.getElementById("statusMsg").innerText = "✅ FACE VERIFIED";
    document.getElementById("seat").innerText = seat.computer;
    document.getElementById("floor").innerText = seat.lab;
  } else {
    document.getElementById("statusMsg").innerText = "❌ FACE MISMATCH";
  }
}
</script>


</body>
</html>
